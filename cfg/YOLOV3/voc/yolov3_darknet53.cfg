[base]
conf_threshold=0.3
iou_threshold=0.5
nms_thresh=0.45
anchors=32.64, 47.68, 50.24, 108.16, 126.72, 96.32, 78.4, 201.92, 178.24, 178.56, 129.6, 294.72, 331.84, 194.56, 227.84, 325.76, 365.44, 358.72

[dataset]
name=yolov3_voc
classno=20

[net]
imagesize=[640, 640]
channels=3
backbone=yolov3_darknet53

[train]
imagesize=[640, 640]
batch_size=32
scheduler=steps
optimizer=sgd
momentum=0.9
weight_decay=0.0005
learning_rate=0.001
max_epochs = 50
scheduler_30=0.0001
scheduler_40=0.00001

[eval]
imagesize=[640, 640]
batch_size=1

[test]
imagesize=[480, 480]
batch_size=1
