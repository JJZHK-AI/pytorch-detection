[base]
conf_threshold=0.3
iou_threshold=0.5
nms_thresh=0.45
anchors=34.01, 61.79, 86.94, 109.68,  93.49, 227.46,246.38, 163.33, 178.68, 306.55, 344.89, 337.14

[dataset]
name=yolov3_voc
classno=20

[net]
imagesize=[640, 640]
channels=3
backbone=yolov3_tiny

[train]
imagesize=[640, 640]
batch_size=32
scheduler=steps
optimizer=sgd
momentum=0.9
weight_decay=0.0005
learning_rate=0.001
max_epochs = 50
scheduler_30=0.0001
scheduler_40=0.00001

[eval]
imagesize=[640, 640]
batch_size=1

[test]
imagesize=[480, 480]
batch_size=1
