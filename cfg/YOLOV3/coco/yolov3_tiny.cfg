[base]
conf_threshold=0.3
iou_threshold=0.5
nms_thresh=0.45
anchors=15.09, 23.25, 46.36, 61.47, 68.41, 161.84, 168.88, 93.59, 154.96, 257.45, 334.74, 302.47

[dataset]
name=yolov3_coco
classno=80

[net]
imagesize=[640, 640]
channels=3
backbone=yolov3_tiny

[train]
imagesize=[640, 640]
batch_size=32
scheduler=steps
optimizer=sgd
momentum=0.9
weight_decay=0.0005
learning_rate=0.001
max_epochs = 50
scheduler_30=0.0001
scheduler_40=0.00001

[eval]
imagesize=[640, 640]
batch_size=1

[test]
imagesize=[480, 480]
batch_size=1
