[base]
conf_threshold=0.3
iou_threshold=0.5
nms_thresh=0.45
anchors=12.48, 19.2, 31.36, 46.4, 46.4, 113.92, 97.28, 55.04, 133.12, 127.36, 79.04, 224., 301.12, 150.4, 172.16, 285.76, 348.16, 341.12

[dataset]
name=yolov3_coco
classno=80

[net]
imagesize=[640, 640]
channels=3
backbone=yolov3_darknet53

[train]
imagesize=[640, 640]
batch_size=32
scheduler=steps
optimizer=sgd
momentum=0.9
weight_decay=0.0005
learning_rate=0.001
max_epochs = 50
scheduler_30=0.0001
scheduler_40=0.00001

[eval]
imagesize=[640, 640]
batch_size=1

[test]
imagesize=[480, 480]
batch_size=1
