[base]
conf_threshold=0.3
iou_threshold=0.5

[dataset]
name=yolov1_voc

[net]
imagesize=[448, 448]
channels=3
trained_weights=yolov1_resnet.pth
output_channel=30
cell_number=7

[train]
batch_size=32
scheduler=steps
optimizer=sgd
momentum=0.9
weight_decay=0.0005
learning_rate=0.001
max_epochs = 50
scheduler_30=0.0001
scheduler_40=0.00001

[eval]
batch_size=1

[test]
batch_size=1
