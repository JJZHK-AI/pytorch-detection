[base]
conf_threshold=0.3
iou_threshold=0.5

[dataset]
name=yolov1_coco
classno=20

[net]
imagesize=[448, 448]
channels=3
trained_weights=
test_weights=weights/yolov1_resnet50.pth
cell_number=14

[train]
batch_size=32
optimizer=sgd
momentum=0.9
weight_decay=0.0005
learning_rate=0.001
max_epochs = 50
scheduler=steps
scheduler_30=0.0001
scheduler_40=0.00001

[eval]
batch_size=1

[test]
batch_size=1
