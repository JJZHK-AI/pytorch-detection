[base]
conf_threshold=0.3
iou_threshold=0.5
nms_thresh=0.45
anchors=0.53, 0.79,1.71, 2.36,2.89, 6.44,6.33, 3.79,9.03, 9.74

[dataset]
name=yolov2_coco
classno=80

[net]
imagesize=[448, 448]
channels=3
backbone=yolov2_resnet50

[train]
batch_size=32
scheduler=steps
optimizer=sgd
momentum=0.9
weight_decay=0.0005
learning_rate=0.001
max_epochs = 50
scheduler_30=0.0001
scheduler_40=0.00001

[eval]
batch_size=1

[test]
batch_size=1
