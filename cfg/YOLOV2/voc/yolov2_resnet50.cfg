[base]
conf_threshold=0.3
iou_threshold=0.5
nms_thresh=0.45
anchors=1.19, 1.98, 2.79, 4.59, 4.53, 8.92, 8.06, 5.29, 10.32, 10.65

[dataset]
name=yolov2_voc
classno=20

[net]
imagesize=[640, 640]
channels=3
backbone=yolov2_resnet50

[train]
imagesize=[640, 640]
batch_size=16
optimizer=sgd
momentum=0.9
weight_decay=0.0005
learning_rate=0.001
max_epochs = 250
lr_epoch=150,200
wp_epoch = 2
scheduler=SGDR

[eval]
batch_size=1

[test]
batch_size=1
