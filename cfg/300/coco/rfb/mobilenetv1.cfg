[net]
features=[[11, 13, 'RBF', 'S', 'S', 'S'], [512, 1024, 512, 256, 256, 128]]
steps=[[16, 16], [32, 32], [64, 64], [100, 100], [150, 150], [300, 300]]
sizes=[[45, 45], [90, 90], [135, 135], [180, 180], [225, 225], [270, 270], [315, 315]]
aspect_ratio=[[1, 2, 3], [1, 2, 3], [1, 2, 3], [1, 2, 3], [1, 2], [1, 2]]
trained_weights=https://github.com/JJZHK/AIModels/releases/download/3.0/coco_rfb_mobilenetv1_300.pth
lite=T
imagesize=[300, 300]
test_weights=https://github.com/JJZHK/AIModels/releases/download/3.0/coco_rfb_mobilenetv1_300.pth
backbone=mobilenetv1
[train]
max_epochs=500
batch_size=32
learning_rate=0.004
scheduler=SGDR
warm_up_epochs=25
optimizer=sgd
momentum=0.9
weight_decay=0.0001
gamma=0.1

[eval]
batch_size=1

[test]
batch_size=1
