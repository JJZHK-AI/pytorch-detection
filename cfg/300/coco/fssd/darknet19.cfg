[net]
features=[[[8, 12, 16], [256, 512, 1024]],[['', 'S', 'S', 'S', '', ''], [512, 512, 256, 256, 256, 256]]]
steps=[[8, 8], [16, 16], [32, 32], [64, 64], [100, 100], [300, 300]]
sizes=[[30, 30], [60, 60], [111, 111], [162, 162], [213, 213], [264, 264], [315, 315]]
aspect_ratio=[[1, 2, 3], [1, 2, 3], [1, 2, 3], [1, 2, 3], [1, 2], [1, 2]]
trained_weights=https://github.com/JJZHK/AIModels/releases/download/3.0/coco_fssd_darknet19_300.pth
lite=F
imagesize=[300, 300]

[train]
scope=norm,extras,loc,conf,transforms,pyramids
max_epochs=500
batch_size=32
learning_rate=0.0005
scheduler=SGDR
warm_up_epochs=100
optimizer=sgd
momentum=0.9
weight_decay=0.0001
gamma=0.1

[eval]
batch_size=1

[test]
batch_size=1
