[net]
features=[[10, 16, 'S', 'S', 'S', 'S', 'S'], [512, 1024, 512, 256, 256, 256, 256]]
steps=[[8, 8], [16, 16], [32, 32], [64, 64], [128,128], [256, 256], [512,512]]
sizes=[[36, 36], [77, 77], [154, 154], [230, 230], [307, 307], [384, 384], [460, 460], [535, 537]]
aspect_ratio=[[1, 2, 3], [1, 2, 3], [1, 2, 3], [1, 2, 3], [1, 2, 3], [1, 2], [1, 2]]
trained_weights=https://github.com/JJZHK/AIModels/releases/download/3.0/voc_ssd_resnet50_512.pth
lite=F
imagesize=[512, 512]

[train]
scope=extras,loc,conf
max_epochs=500
batch_size=32
learning_rate=0.003
scheduler=SGDR
warm_up_epochs=10
optimizer=adam
epsilon=0.00000001
momentum=0.9
weight_decay=0.0001
gamma=0.1
testiter=5
evaliter=5

[eval]
batch_size=1

[test]
batch_size=1
